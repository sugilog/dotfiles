name: storage
root: ~/
windows:
  - editor:
      layout: 21a8,364x97,0,0{72x97,0,0,0,291x97,73,0[291x68,73,0{145x68,73,0,1,145x68,219,0,3},291x28,73,69{145x28,73,69,2,145x28,219,69,4}]}
      panes:
        - ssh storage_development
        - ssh storage_development
        - ssh storage_development
        - ssh storage_development
        - |-
          tmux send-keys -t 0 "cdd working" C-m &&
          tmux send-keys -t 0 "cd ../" C-m &&
          tmux send-keys -t 0 "./unicorn_server start \`cdd working | awk -F / '{ print \$4 }'\`" C-m &&
          tmux send-keys -t 0 "cdd working" C-m &&
          tmux send-keys -t 0 "cdd shared" C-m &&
          tmux send-keys -t 0 "tail -F log/production.log" C-m &&
          tmux send-keys -t 1 "cdd working" C-m &&
          tmux send-keys -t 2 "cdd working" C-m &&
          tmux send-keys -t 3 "cdd working" C-m &&
          tmux send-keys -t 3 "bundle exec guard start" C-m &&
          tmux kill-pane -t 4
