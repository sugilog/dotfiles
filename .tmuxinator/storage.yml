name: storage
root: ~/
windows:
  - editor:
      layout: aed2,364x98,0,0{93x98,0,0,18,270x98,94,0[270x69,94,0,19,270x28,94,70,20]}
      panes:
        - logs:
          - ssh storage_development
          - cdd working
          - cd ../
          - ./unicorn_server start `cdd working | awk -F / '{ print \$4 }'`
          - cdd shared
          - tail -f log/production.log
        - editor:
          - ssh storage_development
          - cdd working
          - vim
        - test:
          - ssh storage_development
          - cdd working
          - bundle exec guard start
